language: python
sudo: false
python:
- 3.4
- 3.5
- 3.6
- 3.7
install:
- |
  if [ "$TEST_TYPE" = build ]; then
    pip install pytest==5.4.1 pytest-cov pytest-benchmark coveralls six mock
    pip install -e .
    python setup.py develop
  elif [ "$TEST_TYPE" = lint ]; then
    pip install flake8
  fi
script:
- |
  if [ "$TEST_TYPE" = lint ]; then
    echo "Checking Python code lint."
    flake8 graphene_pynamodb
    exit
  elif [ "$TEST_TYPE" = build ]; then
    python -m pytest --cov=graphene_pynamodb graphene_pynamodb examples
  fi
after_success:
- |
  if [ "$TEST_TYPE" = build ]; then
      coveralls
  fi
env:
  matrix:
  - TEST_TYPE=build
  global:
  - secure: 
  - secure: 
  - secure: 
matrix:
  fast_finish: true
  include:
  - python: '2.7'
    env: TEST_TYPE=lint
